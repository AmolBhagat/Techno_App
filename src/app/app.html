<ion-menu [content]="content" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidecontent">
    <ion-list>
      <ion-row>
      <ion-col col-12>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" id="MenuListItem">
              {{p.title}}
              
          </button>
      </ion-col>
      
      </ion-row>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
